<div class="user-list-item media">
    <div class="media-left media-middle">
        <div class="field-created_by_image avatar-medium">
            <a ng-href="/{{ user.username }}">
                <div image-render
                    url="user.getImage()"
                    crop="true"
                ></div>
            </a>
        </div>
    </div>
    <div class="media-body media-middle">
        <a ng-href="{{ user.absolute_url }}">
            <strong>
                {{ user.unicode_string }}
            </strong>
        </a>
    </div>
</div>
