<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h2 class="modal-title">ส่งข้อความถึง {{ param.message.dst.unicode_string }}</h2>
    <div class="modal-header-line"></div>
</div>
<div class="modal-body message-modal-body">
    <div class="row">
        <div class="col-xs-12 message-form-wrapper" ng-controller="MessageFormCtrl">


            <form name="form" ng-submit="sendMessage(form)" novalidate>
                <div class="alert alert-success" ng-show="success">
                    ส่งข้อความสำเร็จแล้ว
                </div>
                <div class="media">
                    <div class="media-left">
                        <div class="message-sender-image">
                            <div image-render url="param.getCurrentUser().getImage()" crop="true" ></div>
                        </div>
                    </div>
                    <div class="media-body">

                        <div field form="form" submitted="submitted" model="message"
                             placeholder="หัวข้อ"
                             name="title"
                             type="text"
                        >
                        </div>

                        <div field form="form" submitted="submitted" model="message"
                             placeholder="ข้อความ"
                             name="message"
                             type="textarea"
                             required="true"
                        >
                        </div>


                        <div class="form-group btn-action-wrapper">
                            <button class="btn btn-green" type="submit" ng-disabled="success">
                                ส่ง
                            </button>
                        </div>


                    </div>
                </div>


            </form>

        </div>

</div>
