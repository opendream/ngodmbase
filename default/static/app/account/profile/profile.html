<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="title-pink row-cart">แก้ไขข้อมูลส่วนตัว</h2>
    </div>
    <div class="col-sm-12">

      <form class="form-horizontal row edit-profile" name="form" ng-submit="changeProfile(form)" novalidate>

        <div class="col-sm-3 col-left"> <!-- wrapper -->

          <div class="form-group action-picture" ng-class="{ 'has-success': form.image.$valid && (submitted || form.image.$dirty),
                                              'has-error': form.image.$invalid && (submitted || form.image.$dirty) }">

            <label class="lead">รูปโปรไฟล์</label>

            <div ng-file-drop name="image" class="picture-area" drag-over-class="dragover" ng-file-change="attachImage($files)" ng-file-change="upload($files)" drag-over-class="dragover" accept=".jpg,.png" type="file" ng-multiple="false">

              <div class="film">
                <div name="image" class="button upload-image" ng-file-select drag-over-class="dragover" ng-file-change="attachImage($files)" ng-file-change="upload($files)" drag-over-class="dragover" accept=".jpg,.png" type="file" ng-multiple="false">
                  <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                  <span class="text-block">กดเลือกไฟล์ <br/>เพื่ออัพโหลด</span>
                </div>
              </div> <!-- action-image -->

              <!-- fake input -->

              <span class="picture">
                <img ng-show="!user.imageDataUrl" ng-src="{{ user.getImage() }}"/>
                <img ng-show="user.imageDataUrl" ng-src="{{ user.imageDataUrl }}"/>
              </span>

            </div> <!-- End picture area -->

            <div name="image" class="button drop-image hidden-xs" ng-file-drop drag-over-class="dragover" ng-file-change="attachImage($files)" ng-file-change="upload($files)" drag-over-class="dragover" accept=".jpg,.png" type="file" ng-multiple="false"><span>หรือ <br />ลากไฟล์รูปมาวางที่นี่ <br />เพื่อเปลี่ยนรูป</span></div>
            <a class="btn btn-default use-default-image" ng-show="user.image || user.imageDataUrl" href="" ng-click="removeImage()">หรือ กดเพื่อใช้รูปตั้งต้น</a>

          </div> <!-- End action picture -->

        </div> <!-- End col-left -->

        <div class="col-sm-8 col-sm-offset-1 col-right"> <!-- col-right -->

          <label class="lead">ข้อมูลทั่วไป</label>

          <div class="form-group" ng-class="{ 'has-success': form.first_name.$valid && submitted,
                                              'has-error': form.first_name.$invalid && submitted }">
            <label class="col-sm-4 control-label">ชื่อ</label>
            <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control" ng-model="user.first_name"
                   required/>
            </div>
            <p class="help-block" ng-show="form.first_name.$error.required && submitted">
              จำเป็นต้องกรอก
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.last_name.$valid && submitted,
                                              'has-error': form.last_name.$invalid && submitted }">
            <label class="col-sm-4 control-label">นามสกุล</label>
            <div class="col-sm-8">
              <input type="text" name="last_name" class="form-control" ng-model="user.last_name"
                   required/>
            </div>
            <p class="help-block" ng-show="form.last_name.$error.required && submitted">
              จำเป็นต้องกรอก
            </p>
          </div>

          <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                              'has-error': form.email.$invalid && submitted }">
            <label class="col-sm-4 control-label">อีเมล</label>
            <div class="col-sm-8">
              <input type="text" name="email" class="form-control" ng-model="user.email" required/>
            </div>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              จำเป็นต้องกรอก
            </p>
          </div>


          <!-- Extra field here -->
            
          <div class="row">
            <button class="btn-add-to-cart col-xs-12" type="submit">
              บันทึก
            </button>
          </div>

        </div>  <!-- End col-right -->

      </form>

    </div>
  </div>
</div>
