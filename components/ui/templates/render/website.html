<a class="website-meta" href="{{ model.website_meta.url }}" target="_blank">
    <div image-render
         url="model.website_meta.image"
         crop="true"
    ></div>
    <div class="website-meta-title">
        <strong>{{ model.website_meta.title }}</strong>
    </div>
    <p class="website-meta-description">
        {{ model.website_meta.description}}
    </p>
</a>
