<div class="media-field-list">

    <div class="media-field media-field-image col-xs-12" ng-show="model.media_selected=='image_set'">
          <div field form="form" submitted="submitted" model="model"
               label="{{ 'FORM.IMAGE.LABEL' | translate }}"
               name="image_set"
               type="image-set"
               error="{min: 'ต้องมีรูปไม่น้อยกว่า 1 รูป'}"
               required="model.media_selected=='image_set'"
               help="{{ 'ERROR.IMAGE_SIZE' | translate }}"
               label-class="col-md-12"
               field-class="col-md-12"
               help-class="col-md-12 pull-left">
          </div>
    </div>

    <div class="media-field media-field-youtube col-xs-12" ng-show="model.media_selected=='youtube'">
        <div field form="form" submitted="submitted" model="model"
             label="Youtube"
             placeholder="http://youtube.com/example"
             name="youtube_url"
             type="url"
             required="model.media_selected=='youtube'"
             error="{url: 'รูปแบบของ url ไม่ถูกต้อง.'}"
             label-class="col-md-12"
             field-class="col-md-12"
             help-class="col-md-12 pull-left">
        </div>
    </div>

    <div class="media-field media-field-quote col-xs-12" ng-show="model.media_selected=='quote'">

        <div field form="form" submitted="submitted" model="model"
             placeholder="{{ 'FORM.QUOTE.QUOTE_PLACEHOLDER' | translate }}"
             name="quote"
             type="textarea"
             required="model.media_selected=='quote'"
             field-class="edit-block-quote"
        >
        </div>
        <div class="quote-source">
            <span>— </span>
            <span field form="form" submitted="submitted" model="model"
                 placeholder="{{ 'FORM.QUOTE.SOURCE_PLACEHOLDER' | translate }}"
                 name="quote_source"
                 type="text"
                 required="false"
            >
            </span>
        </div>

    </div>

    <div class="media-btn-wrapper">
        <div class="field-container col-no-pad" ng-class="fieldClass">
            <div class="media-field-control">
                <a href="" class="col-xs-4 btn btn-default btn-cube" title="Add Photo" ng-model="model.media_selected" btn-radio="'image_set'" uncheckable
                    tooltip="{{ 'FORM.MEDIA.ADD_IMAGE' | translate }}"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top"
                    tooltip-html="true"
                >
                  <i class="fa fa-camera"></i>
                </a>
                <a href="" class="col-xs-4 btn btn-default btn-cube" title="Add Video" ng-model="model.media_selected" btn-radio="'youtube'" uncheckable
                    tooltip="{{ 'FORM.MEDIA.ADD_VDO' | translate }}"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top"
                    tooltip-html="true"
                >
                  <i class="fa fa-video-camera"></i>
                </a>
                <a href="" class="col-xs-4 btn btn-default btn-cube" title="Make Quote" ng-model="model.media_selected" btn-radio="'quote'" uncheckable
                    tooltip="{{ 'FORM.MEDIA.ADD_QUOTE' | translate }}"
                    tooltip-trigger="mouseenter"
                    tooltip-placement="top"
                    tooltip-html="true"
                >
                  <i class="fa fa-quote-right"></i>
                </a>
            </div>   
        </div>
    </div>

</div>
