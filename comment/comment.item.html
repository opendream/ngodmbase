<div class="item comment-item row">
    <div class="field-created_by_image avatar-small">
        <a ng-href="/{{ model.src.username }}">
            <div image-render
                url="model.src.getImage()"
                crop="true"
            ></div>
        </a>
    </div>
    <div class="comment-item-body">
        <a class="comment-item-name" ng-href="/{{ model.src.username }}">
            <strong class="field-created_by_name">
                {{ model.src.unicode_string }}
            </strong>
        </a>
        <p class="field-message">
            {{ model.message }}
        </p>
        <span class="field-created" am-time-ago="model.created"></span>
    </div>
</div>
